<!doctype html>
<html lang="en">

<head>
    <title>Buscador de imágenes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <h1>Buscador de fotos en Flickr</h1>
        <form>
            <div class="form-group">
                <label>Búsqueda</label>
                <input class="form-control" type="text" placeholder="Búsqueda" id="tags">
                <label>Etiquetas a buscar</label>
                <select class="form-control form-control-lg">
                    <option value=0 selected= "selected">Seleccione una opción</option>
                    <option value=1>Todas las etiquetas</option>
                    <option value=2>Algunas etiquetas</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div class="container-fluid">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Miniatura</th>
                        <th scope="col">Fecha de publicación</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Etiquetas</th>
                        <th scope="col">Enlace</th>
                    </tr>
                </thead>
                <tbody id="taulaItems">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--Código jQuery y AJAX-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="buscador.js"></script>
</body>

</html>
